<html>
  <head>
    <title>Mini Kenterprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="dataBuffer.js" charset="utf-8"></script>
    <script src="ui.js" charset="utf-8"></script>
    <script src="backendCommunication.js" charset="utf-8"></script>
    
  </head>
  <body>
  <div id="left" class="sidepanel">
    <h3>Direction</h3>
    <input id="steeringSlider" type="range" min="-100" max="100" step="5" value="0" class="steeringSlider" />
  </div>
  <div id="center">
    <h1>Kenterprise Controller</h1>
    <h4>Voltage</h4>
    <input id="voltage" type="text" style="text-align:center;" disabled></input>
    <br>
    <h4>LED Conrtol</h4>
    <label>R</label><input id="red" type="range" min="0" max="255" onmouseup="updateColor()"></input><br>
    <label>G</label><input id="green" type="range" min="0" max="255" onmouseup="updateColor()"></input><br>
    <label>B</label><input id="blue" type="range" min="0" max="255" onmouseup="updateColor()"></input><br>
    <input id="colorView"  style="text-align:center;" type="text"  disabled></input><br>
    <select id="mode" >
      <option value="0">Solid Color</option>
      <option value="1" selected="selected">Knight Rider</option>
      <option value="2">Blinking</option>
      <option value="3">Boat</option>
    </select>
    <button id="colorButton" onclick="sendColor()">send</button>
  </div>
  <div id="right" class="sidepanel">
    <h3>Speed</h3>
    <input onmouseup="console.log('mosueup')" id="gasSlider" type="range" min="-100" max="100" step="5" value="0" class="gasSlider" />
  </div>

  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
