<html>
  <head>
    <title>Mini Kenterprise</title>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="dataBuffer.js" charset="utf-8"></script>
    <script src="ui.js" charset="utf-8"></script>
    <script src="backendCommunication.js" charset="utf-8"></script>
    
  </head>
  <body>
    <div id="MainGridContainer">
        <div class ="sidepanel">
            <div class ="joystickContainer">
                    <canvas id="LeftJoystickBase" width="200" height="200" 
                      style="position: absolute; left: 10; top: 10; z-index: 0;"></canvas>
                    <canvas id="LeftJoystick" width="200" height="200" 
                      style="position: absolute; left: 10; top: 10; z-index: 1;"></canvas>
            </div>
        </div>
        <div id ="CenterGridContainer">
          <div id="BatteryVoltage">
            4.20 V
          </div>
            <div id="BatteryPanel">
                <div class="batteryFrame">
                    <div id="bar0" class="batteryBar"></div>
                    <div id="bar1" class="batteryBar"></div>
                    <div id="bar2" class="batteryBar"></div>
                    <div id="bar3" class="batteryBar"></div>
                </div>
                <div class="batteryEnd"></div>       
            </div>
            <div id="LedPanel">
                <div id="LedControlsGrid">
                    <div id="Spacer" ></div>
                    <select id="LedModeSelect" >
                        <option value="0">Solid Color</option>
                        <option value="1" selected="selected">Knight Rider</option>
                        <option value="2">Blinking</option>
                        <option value="3">Boat</option>
                      </select>
                      <button type="button" id="LedSendButton" onclick="sendLedData()">Update LEDs</button>
                    <input type="color" id="LedColorPicker"value="#fcca03">
                </div>

            </div>
            <div id="ModePanel">
              <button type="button" id="Mode1Button">Mode 1</button>
              <button type="button" id="Mode2Button">Mode 2</button>
              <button type="button" id="Mode3Button">Mode 3</button>
              <button type="button" id="Mode4Button">Mode 4</button>
            </div>

        </div>
        <div class ="sidepanel">
          <div class ="joystickContainer">
            <canvas id="RightJoystickBase" width="200" height="200" 
              style="position: absolute; left: 10; top: 10; z-index: 0;"></canvas>
            <canvas id="RightJoystick" width="200" height="200" 
              style="position: absolute; left: 10; top: 10; z-index: 1;"></canvas>
          </div>
        </div>
    </div>
  

  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
